<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plumfield Moms Search</title>

  <!-- InstantSearch + Algolia JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>

  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    .ais-Hits-item {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f1f1f1;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="search-box"></div>
  <div id="hits"></div>

  <script>
    const searchClient = algoliasearch(
      'N1O5WHDILM',         // e.g. 'ABCD1234'
      '206c0c65da1d26d5947f0a8dfcd0e293'  // Only the search-only key, not the admin one!
    );

    const search = instantsearch({
      indexName: 'plumfieldmoms_com_n1o5whdilm_pages',  // Must match Algolia exactly
      searchClient,
    });

    search.addWidgets([
      instantsearch.widgets.searchBox({
        container: '#search-box',
        placeholder: 'Search Plumfield & Paideia...',
      }),

      instantsearch.widgets.hits({
        container: '#hits',
        templates: {
          item(hit) {
            return `
              <div class="hit">
                <a href="${hit.url}" target="_blank">${hit.title}</a>
                <p>${hit.description || ''}</p>
              </div>
            `;
          }
        }
      }),
    ]);

    search.start();
  </script>

</body>
</html>
