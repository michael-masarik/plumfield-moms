<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plumfield Moms Search</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- InstantSearch + Algolia JS Client -->
  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>

  <style>
    .gentium-plus-regular {
    font-family: "Gentium Plus", serif;
    font-weight: 400;
    font-style: normal;
  }

  .gentium-plus-bold {
    font-family: "Gentium Plus", serif;
    font-weight: 700;
    font-style: normal;
  }

  .gentium-plus-regular-italic {
    font-family: "Gentium Plus", serif;
    font-weight: 400;
    font-style: italic;
  }

  .gentium-plus-bold-italic {
    font-family: "Gentium Plus", serif;
    font-weight: 700;
    font-style: italic;
  }
    body {
      font-family: gentium-plus-regular;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    *{
      font-family: gentium-plus-regular;
    }
        /* Container styling */
    #search-box {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    /* Force the search box form to stay in a row */
.ais-SearchBox-form {
  display: flex;
  align-items: center;
  width: 100%;
  margin: 0 auto;
}

/* Style the input */
.ais-SearchBox-input {
  flex: 1;
  min-width: 75vw;
  padding: 0.75rem 1rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 6px 0 0 6px;
  outline: none;
}
.ais-SearchBox-submit svg {
  fill: #FFE3A3!important; /* or any hex/color value */
  width: 1.25rem;
  height: 1.25rem;
}
/* Style the button */
.ais-SearchBox-submit {
  padding: 0.75rem 1rem;
  background-color: #7D0E0E;
  border: 1px solid #ccc;
  border-left: none;
  border-radius: 0 6px 6px 0;
  cursor: pointer;
}
    
    .ais-SearchBox-input:focus {
      border-color: #888;
    }
    .ais-Hits-item {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f1f1f1;
      border-radius: 5px;
    }
    a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .search-result {
      display: flex;
      align-items: flex-start;
      
    }

  .search-result .thumb {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 6px;
    margin-right: 1rem;
    flex-shrink: 0;
  }
  .ais-Hits-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .search-result .details {
    flex: 1;
  }

  .search-result .title {
    font-weight: bold;
    font-size: 1.1rem;
    color: #2c3e50;
    text-decoration: none;
  }

  .search-result .title:hover {
    text-decoration: underline;
  }

  .search-result .desc {
    margin-top: 0.5rem;
    font-size: 0.9rem;
    color: #555;
  }

  @media screen and (max-width: 600px) {
    .search-result {
      flex-direction: row;
      align-items: flex-start;
    }

    .search-result .thumb {
      width: 80px;
      height: 80px;
      margin: 0 0 1rem 0;
    }
    
    .search-result .desc{
      margin-left: 0.5rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .search-result .details {
      max-width: 100%;
      overflow: hidden;
      flex: 1;
      margin-left: 0.5rem;
    }
  }
  </style>
</head>
<body>

  <div id="search-box"></div>
  <div id="hits"></div>

  <script>
    const searchClient = algoliasearch(
      'N1O5WHDILM',         // e.g. 'ABCD1234'
      '206c0c65da1d26d5947f0a8dfcd0e293'  // Only the search-only key, not the admin one!
    );

    const search = instantsearch({
      indexName: 'plumfieldmoms_com_n1o5whdilm_pages',  // Must match Algolia exactly
      searchClient,
    });

    <!-- This goes inside the <script> area of your page -->
    search.addWidgets([
      instantsearch.widgets.searchBox({
        container: '#search-box',
        placeholder: 'Search Plumfield Moms...',
      }),
    
      instantsearch.widgets.hits({
        container: '#hits',
        templates: {
          item(hit) {
            return `
              <div class="search-result">
                <img src="${hit.image || 'https://via.placeholder.com/100'}" alt="${hit.title}" class="thumb">
                <div class="details">
                  <a href="${hit.url}" class="title" target="_self">${hit.title}</a>
                  <p class="desc">${hit.description || ''}</p>
                </div>
              </div>
            `;
          }
        }
      }),
    ]);
    search.start();
  </script>

</body>
</html>
