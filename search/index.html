<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Plumfield Moms</title>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.0.0-alpha.27/dist/instantsearch.production.min.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2rem;
      background: #fff;
    }
    .ais-SearchBox {
      margin-bottom: 1rem;
    }
    .ais-Hits-item {
      padding: 1rem;
      border: 1px solid #ddd;
      margin: 1rem 0;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="search-box"></div>
  <div id="hits"></div>

  <script>
    const search = instantsearch({
      indexName: 'plumfieldmoms',  // This is your Algolia index name
      searchClient: algoliasearch(
        'N1O5WHDILM',  // Replace with your Algolia app ID
        '206c0c65da1d26d5947f0a8dfcd0e293'   // Replace with your Algolia search-only API key
      )
    });

    search.addWidgets([
      instantsearch.widgets.searchBox({
        container: '#search-box',
        placeholder: 'Search Plumfield & Paideia...',
      }),

      instantsearch.widgets.hits({
        container: '#hits',
        templates: {
          item: `
            <div>
              <a href="{{url}}" target="_blank">{{title}}</a>
              <p>{{description}}</p>
            </div>
          `,
        },
      }),
    ]);

    search.start();
  </script>
</body>
</html>
