<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plumfield Moms Code</title>
  <link rel="stylesheet" href="style.css">
  <style>
  li p:hover{
    color: green;
    font-style: bold;
    text-decoration: underline;
  a{
    max-width: 1100px;
  }
  </style>
</head>
<body>
    <h1>Plumfield Moms Code</h1>
    <div popover id="copynotification">
      <p style="color:rgb(43, 128, 0);">Copied!</p>
    </div>
    <ul>
        <li><p class="copy-link" data-url="https://code.plumfieldmoms.com/script.js">Copy link for script.js </p><a href="/script.js" target="_blank">(view)</a></li>
        <li><p class="copy-link" data-url="https://code.plumfieldmoms.com/style.css">Copy Link for style.css <p><a href="/style.css" target="_blank">(view)</a></li>
    </ul>
  <script>
    const Listitems = document.querySelectorAll('.copy-link');
    Listitems.forEach(item => {
      item.addEventListener('click', () => {
        const copyText = item.querySelector('p').dataset.url;
        navigator.clipboard.writeText(copyText);
        const notification = document.getElementById('copynotification');
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 1000);
      });
    });
  </script>
</body>
</html>
