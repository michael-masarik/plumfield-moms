<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <meta name="robots" content="noindex">
</head>
<body>
    <h1>Plumfield Moms Admin</h1>
    <iframe src="https://plumfieldandpaideia.notion.site/ebd/139eae1669f280aeba96c99f2202e63d?v=139eae1669f2802dbcc6000c7998e2e2" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
    <button id="submit-draft" data-url="/submit-draft" onclick="linkButton('submit-draft')">Submit a Draft</button>
    <script>
        // This function adds a click event listener to a button with the given id
        // When the button is clicked, it redirects the user to the URL specified in the button's data-url attribute
        function linkButton(id){
            var url = document.getElementById(id).getAttribute("data-url");
            document.getElementById(id).addEventListener("click", function(){
                window.location.href = url;
            });

        }
    </script>
</body>
    
</html>
