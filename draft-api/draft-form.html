<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Review</title>

    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.6/dist/quill.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gentium+Plus:wght@400;700&display=swap');
        * { font-family: "Gentium Plus", serif; }
    </style>
</head>
<body>

    <div class="form-container">
        <form id="review-form">
            <!-- Review Type Selection -->
            <label for="reviewType">Select Review Type:</label>
            <select id="reviewType" name="reviewType" required>
                <option value="bookReview">Book Review</option>
                <option value="pictureBookReview">Picture Book Review</option>
                <option value="reflection">Reflection</option>
            </select>

            <!-- Review Title -->
            <input type="text" name="title" id="title" placeholder="Article title..." required>

            <!-- Author Search -->
            <div class="autocomplete">
                <input type="text" id="authorSearch" placeholder="Search for an author..." autocomplete="off">
                <div id="authorList" class="autocomplete-items"></div>
            </div>

            <!-- Hidden field for author ID -->
            <input type="hidden" id="selectedAuthorId" name="authorId">

            <!-- Quill Editor -->
            <div id="editor" style="height: 150px;"></div>
            <input type="hidden" id="hiddenInput" name="richTextContent">

            <!-- Submit Button -->
            <button type="submit">Submit</button>

            <!-- Message Box -->
            <div id="message"></div>
        </form>
    </div>

    <script src="form-handler.js"></script>
    <script>
        // Fetch authors from the API
async function fetchAuthors(query) {
    if (query.length < 2) return;
    authorList.innerHTML = ""; // Clear previous results

    const response = await fetch(`https://your-render-app.onrender.com/authors?search=${query}`);
    const authors = await response.json();

    authors.forEach(author => {
        const div = document.createElement("div");
        div.textContent = author.name;
        div.onclick = function () {
            authorSearch.value = author.name;
            selectedAuthorId.value = author.id; // Store Notion ID
            authorList.innerHTML = ""; // Clear dropdown
        };
        authorList.appendChild(div);
    });
}

    // Attach event listener for live search
    authorSearch.addEventListener("input", () => fetchAuthors(authorSearch.value));
    </script>

</body>
</html>
